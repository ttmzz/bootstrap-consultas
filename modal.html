<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">Abrir modal</button>

    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Título da Modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas delectus alias voluptates adipisci fugit explicabo, deleniti sed minus odio voluptatem cumque ut, aspernatur, omnis tempore est laudantium? Ipsa, nostrum assumenda!</p>
                </div>
                <div class="modal-footer">
                    <h5>Rodapé da Modal</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOWContentLoaded', function() {
            const modalExp = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function() {
                modalExp.show();
            }, 3000);
        });
    </script>
</body>
</html>
